<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PC-Weather</title>
</head>

<body class="container-xl m-auto">
    <div id="main">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-4 fclaro">
                <div class="row mt-4 d-flex justify-content-between px-2">
                    <div class="col-6">
                        <button class="btn btn-secondary shadow-sm p-1">Localización</button>
                    </div>
                    <div class="col-3 d-flex d-sm-block d-md-flex justify-content-end">
                        <button class="btn btn-secondary shadow-sm circulo" id="ubicacion-actual">O</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <img src="assets/img/weather-app-master/LightCloud.png" alt="tiempo" class="mx-auto"
                        id="img-tiempo">

                </div>
                <div class="row">
                    <p class="text-center numeros" id="temphoy">15<span class="fs-5">ºC</span></p>
                </div>
                <div class="row">
                    <p class="fs-6 text-center texto">Shower</p>
                </div>
                <div class="row">
                    <p class="fs-6 text-center texto">Fecha</p>
                    <p class="fs-6 text-center texto"><span>Y</span>Ubicacion</p>
                </div>

            </div>
            <div class="col-12 col-sm-9 col-md-8 foscuro pt-3">
                <div class="row  d-flex justify-content-end " id="btn-medida">
                    <div class="col-8"></div>
                    <div class="col-2">
                        <button class="btn disabled circulo">ºC</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary circulo">
                            <span>ºF</span>
                        </button>
                    </div>
                </div>
                <div class="row d-flex justify-content-between mt-3 caja-semana texto">
                    <div class="col-5 col-sm-2 mb-5 mb-sm-0 cajas">
                        <p class="mb-0 mt-2">Tomorrow</p>
                        <img src="assets/img/weather-app-master/HeavyCloud.png" alt="" class="p-3 p-sm-1 w-100">
                        <p class="mb-2 mt-3"><span>16ºC</span>-<span>10ºC</span></p>
                    </div>
                    <div class="col-5 col-sm-2 mb-5 mb-sm-0 cajas">
                        <p class="mb-0 mt-2">Tomorrow</p>
                        <img src="assets/img/weather-app-master/HeavyCloud.png" alt="" class="p-3 p-sm-1 w-100">
                        <p class="mb-2 mt-3"><span>16ºC</span>-<span>10ºC</span></p>
                    </div>
                    <div class="col-5 col-sm-2 mb-5 mb-sm-0 cajas">
                        <p class="mb-0 mt-2">Tomorrow</p>
                        <img src="assets/img/weather-app-master/HeavyCloud.png" alt="" class="p-3 p-sm-1 w-100">
                        <p class="mb-2 mt-3"><span>16ºC</span>-<span>10ºC</span></p>
                    
                    </div>
                    <div class="col-5 col-sm-2 mb-5 mb-sm-0 cajas">
                        <p class="mb-0 mt-2">Tomorrow</p>
                        <img src="assets/img/weather-app-master/HeavyCloud.png" alt="" class="p-3 p-sm-1 w-100">
                        <p class="mb-2 mt-3"><span>16ºC</span>-<span>10ºC</span></p>
                    
                    </div>
                    <div class="col-5 col-sm-2 mb-5 mb-sm-0 cajas">
                        <p class="mb-0 mt-2">Tomorrow</p>
                        <img src="assets/img/weather-app-master/HeavyCloud.png" alt="" class="p-3 p-sm-1 w-100">
                        <p class="mb-2 mt-3"><span>16ºC</span>-<span>10ºC</span></p>
                    
                    </div>
                </div>
                <h3 class="mt-4 texto">Today's Hightlights</h3>
                <div class="row mt-3 mb-4 texto justify-content-between">
                    <div class="col-12 col-sm-5 mb-3 p-2 pb-0 text-center cajas">
                        <p>
                            Wind status
                        </p>
                        <p>
                            <span>7</span>mph
                        </p>
                        <p>
                            WSW
                        </p>
                    </div>
                    <div class="col-12 col-sm-5 mb-3 p-2 pb-0 text-center cajas">
                        <p>
                            Wind status
                        </p>
                        <p>
                            <span>7</span>mph
                        </p>
                        <p>
                            WSW
                        </p>
                    </div>
                    <div class="col-12 col-sm-5 mb-3 p-2 pb-0 text-center cajas">
                        <p>
                            Visibility
                        </p>
                        <p>
                            <span>6.4</span>miles
                        </p>
                    </div>
                    <div class="col-12 col-sm-5 mb-3 p-2 pb-0 text-center cajas">
                        <p>
                            Air Pressure
                        </p>
                        <p>
                            <span>998</span>mb
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
